
<!DOCTYPE html>
<html>
<head>
   <title>Калькулятор стоимости поставки оборудования</title>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <link rel="stylesheet" type="text/css" href="style/style.css">
   <script type="text/javascript" src="js/tempalate.js"></script>
</head>
<body>

<div class="content">
	<header>
		<div class="wrapper">
		<p class="logo"><a href="/">Калькулятор стоимости поставки оборудования</a></p>
		</div>
	</header>
	<div class="wrapper">
		<div class="all-equipment col">
		<p class="title">Всё оборудование</p>
			<table id="all-equipments-id" class="zebra">
			<tbody>
				<tr>
					<th>Наименование</th>
					<th>Цена</th>
					<th>Количество</th>
					<th>Добавить</th>
				</tr>
			</tbody>
			</table>

		</div><!--
		--><div class="selected-equipment col">
		<p class="title">Выбранное оборудование</p>
			<table id="sel-equipments-id" class="zebra">
			<tbody>
				<tr>
					<th>Наименование</th>
					<th>Количество</th>
					<th>Удалить</th>
				</tr>
			</tbody>
			</table>

		</div>
		<button name="calculation" onclick="calculation()" id="calcbut" class="calc">Рассчитать</button>
		<div id="result" class="res"></div>
		
	</div>
</div>


<footer>
	<div class="wrapper">
		<p>Учебное приложение</p>
	</div>
</footer>





</body>
</html>
